<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Add Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add a New Book</h2>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbwFHgN2eMAadgHw_vAQi-GdJ9gHZNKqJuOHp_GQarSk0qa4WMD8b-5ogHSc_eTGfpUk_w/exec">
        <div class="mb-3">
            <label for="bookID" class="form-label">Book ID</label>
            <input name="BookID" type="text" class="form-control" id="bookID" placeholder="Enter Book ID" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input name="Title" type="text" class="form-control" id="title" placeholder="Enter Book Title" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input name="Author" type="text" class="form-control" id="author" placeholder="Enter Book Author" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input name="ISBN" type="text" class="form-control" id="isbn" placeholder="Enter Book ISBN" required>
        </div>
        <div class="mb-3">
            <label for="qrCode" class="form-label">QR Code</label>
            <input name="QRCode" type="text" class="form-control" id="qrCode" placeholder="Enter QR Code" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
